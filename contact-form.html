	<section class="formBox">
		<h1 class="formBoxTitle">Falcon Enterprise Contact Form</h1>
		<form action="sendmail.php" method="post" name="contact_form" id="contact_form">
			<fieldset>
						<legend>Contact Information</legend>
							<label for="first_name">First Name:</label>
				<input type="text" name="first_name" id="first_name" required><br>
				<label for="last_name">Last Name:</label>
				<input type="text" name="last_name" id="last_name" required><br>
						<label for="email">Email Address:</label>
						<input type="email" name="email" id="email" required><br>
						<label for="verify">Verify Email:</label>
						<input type="email" name="verify" id="verify" required autocomplete="off"><br>
				<label for="phone">Phone Number:</label>
				<input type="text" name="phone" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="999-999-9999" required><br>
			</fieldset>
			<fieldset>
					<legend>Message Information</legend>
				<label for="date_needed">Date Needed:</label>
				<input type="date" name="date_needed" id="date_needed" required><br>
				<label for="item_options">Item Options:</label>         
							<select name="item_options" id="item_options">
									<option value="Plaque">Plaque</option>
									<option value="Pen">Pen</option>
									<option value="Laser_Engraving">Laser Engraving</option>
									<option value="Other">Other</option>
							</select><br>
				<label for="message">Message:</label>
				<textarea id="message" name="message" rows="4" required></textarea>
			</fieldset>
			<fieldset id="buttons">
				<legend>Submit Your Email Message</legend>
				<label>&nbsp;</label>
				<input type="submit" id="submit" value="Send Email">
				<input type="reset" id="reset" value="Reset"><br>
			</fieldset>
		</form>
